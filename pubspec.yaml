name: shadow_clash
description: "A new Flutter project."

publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.28.1  # For sprite and animation support
  flame_audio: ^2.11.5
  flame_tiled: ^1.21.2
  provider: ^6.0.0  # If you're using state management
  cupertino_icons: ^1.0.8  # Ensure this is listed only once
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0  # For linting
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/maps/moon.tsx
    - assets/maps/moon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
